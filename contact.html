<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LIGHTBIT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="pimg1">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-8">
            <form id="cform">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="email" />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="send">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $("#send").on("click", function (e) {
      e.preventDefault()
      // get user name from form
      var nameInput = $("#cform").find('input[name="name"]').val()

      // create email object
      var email = {
        personalizations: [
          {
            to: [
              {
                email: "ibnHamdan@msn.com",
              },
            ],
            subject: `Contact from ${nameInput}`,
          },
        ],
        from: {
          name: nameInput,
          email: $("#cform").find('input[name="email"]').val(),
        },
        content: [
          {
            type: "text/plain",
            value: $("#cform").find('textarea[name="message"]').val(),
          },
        ],
      }
      $.ajax({
        url: "https://lightbitemail.azurewebsites.net/api/lightBitEmail?code=ZzUClPG7okMVWd5tA2/4tA3JlboWaWHfKiadEE7IMjzaJNBXVwy/NA==",
        type: "post",
        contentType: "application/json;charset=utf-8",
        dataType: "json",
        data: JSON.stringify(email),
        beforeSend: function () {
          console.log(email)
        },
        complete: function () {},
        success: function (data) {
          $("#cform").fadeOut()
          $(".alert-success").delay(1000).fadeIn()
        },
        error: function (err) {
          console.log(err, "err")
        },
      })
    })
  </script>
</html>
